
<!DOCTYPE html>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #FFFFFF;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .neumorph-shadow {
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.05), -10px -10px 25px rgba(255, 255, 255, 0.8);
        }
        .neumorph-inset {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.05), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        }
    </style>

<script type="importmap">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Vi registrerar SW relativt till den nuvarande mappen
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registrerad på scope:', reg.scope))
            .catch(err => console.log('SW misslyckades:', err));
        });
      }
    </script>
