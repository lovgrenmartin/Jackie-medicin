    <script>
      /**
       * För att lösa "Origin mismatch"-felet i sandbox-miljöer och på GitHub Pages
       * använder vi en strikt relativ sökväg för registreringen.
       */
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Genom att bara använda filnamnet registreras den mot den nuvarande origin
          // oavsett om det är en undermapp eller rotmapp.
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
              console.log('Service Worker registrerad framgångsrikt:', reg.scope);
            })
            .catch(err => {
              // I vissa sandbox-miljöer (som preview i editorn) är SW inte tillåtet, 
              // vi loggar det som en varning istället för ett fel.
              console.warn('Service Worker-registrering misslyckades (väntat i vissa miljöer):', err);
            });
        });
      }
    </script>
