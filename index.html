
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .neumorph-shadow {
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.05), -10px -10px 25px rgba(255, 255, 255, 0.8);
        }
        .neumorph-inset {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.05), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
</head>
<body class="bg-[#FFFFFF] min-h-screen text-stone-800">
    <div id="root"></div>
    <script>
      // Förbättrad registrering av Service Worker för GitHub Pages (hanterar subfolders)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swPath = window.location.pathname.includes('Jackie-medicin') 
            ? '/Jackie-medicin/sw.js' 
            : './sw.js';
          navigator.serviceWorker.register(swPath).catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
